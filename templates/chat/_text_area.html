<div class="flex items-start space-x-4">
    <div class="min-w-0 flex-1">
        <div class="focus-within:border-indigo-600 w-full">
          <label for="comment" class="sr-only">Add a post..</label>
          <textarea x-model="data.message" rows="2" name="comment" id="comment" class="textarea w-full resize-none rounded-md shadow" placeholder="Add a post..."></textarea>
        </div>
        <div class="pt-2 flex justify-between">
          <div class="flex items-center space-x-5">
            <div class="flow-root">
              <button @click="clearStorage()" type="button" class="-m-2 w-10 h-10 rounded-full inline-flex items-center justify-center text-gray-400 hover:text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                <span class="sr-only">Clear</span>
              </button>
            </div>
          </div>
          <div class="flex-shrink-0">
            <button @click="sendMessage()" type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Post
            </button>
          </div>
        </div>

    </div>
  </div>
